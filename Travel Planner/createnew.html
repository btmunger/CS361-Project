<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create New Itinerary</title>
  <link rel="stylesheet" href="create.css"/>
  <script src="createnew.js"></script>
</head>
<body>
  <div class="form-container">
    <h1>Create New Itinerary</h1>
    <form>
      <label for="title">Trip Title</label>
      <input type="text" id="title" name="title" placeholder="e.g., Trip to New York" required />

      <label for="description">Trip Description</label>
      <textarea id="description" name="description" placeholder="Describe your plans, goals, and highlights for the trip!" required></textarea>

      <button type="submit">Create Itinerary</button>
    </form>
  </div>
</body>
</html>
