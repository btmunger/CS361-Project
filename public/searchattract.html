<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search for Attractions</title>
  <link rel="stylesheet" href="searchandselect.css"/>
  <script src="searchattract.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Search for Attractions</h1>
        <form id="attractSearchForm">
        <label for="city">City or Area Name</label>
        <input type="text" id="city" name="city" placeholder="e.g., Los Angeles" required />

        <button type="submit">Search Attractions</button>
        <button type="button">View Saved Attractions</button>
        </form>
    </div>

</div>
</body>
</html>
