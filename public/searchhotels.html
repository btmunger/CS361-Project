<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search for Hotels</title>
  <link rel="stylesheet" href="searchandselect.css"/>
  <script src="searchhotels.js"></script>
</head>
<body>
  <div class="form-container">
    <h1>Search for Hotels</h1>
    <form id="hotelSearchForm">
      <label for="city">City You'll Be Staying In</label>
      <input type="text" id="city" name="city" placeholder="e.g., Los Angeles" required />

      <label for="startDate">Check In Date</label>
      <input type="date" id="startDate" name="startDate" required />

      <label for="endDate">Check Out Date</label>
      <input type="date" id="endDate" name="endDate" required />

      <label for="adultNum">Number of Adults</label>
      <input type="number" id="adultNum" name="adultNum" />

      <label for="roomNum">Number of Rooms</label>
      <input type="number" id="roomNum" name="roomNum" />

      <button type="submit">Search Hotels</button>
    </form>
  </div>

</div>
</body>
</html>
