<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search for a Flight</title>
  <link rel="stylesheet" href="searchandselect.css"/>
  <script src="searchflights.js"></script>
</head>
<body>
  <div class="form-container">
    <h1>Search for a Flight</h1>
    <form id="flightSearchForm">
      <label for="departureCity">Departure City (or Departure Airport Code)</label>
      <input type="text" id="departureCity" name="departureCity" placeholder="e.g., LAX or Los Angeles" required />

      <label for="arrivalCity">Arrival City (or Arrival Airport Code)</label>
      <input type="text" id="arrivalCity" name="arrivalCity" placeholder="e.g., JFK or New York" required />

      <label for="departureDate">Departure Date</label>
      <input type="date" id="departureDate" name="departureDate" required />

      <label for="returnDate">Return Date</label>
      <input type="date" id="returnDate" name="returnDate" />

      <button type="submit">Search Flights</button>
    </form>
  </div>

</div>
</body>
</html>
